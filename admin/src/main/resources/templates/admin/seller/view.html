	<script>
	    //表格行中的按钮点击事件
	    function edit(id){
	    	//异步获取数据
        	$.ajax({
        		type: "get",
        		data: {
        		   id:id,//第一个id为参数名，第二个为参数值
        		},
        		url: "/SellerController/select",//后台处理地址
        		success: function (data) {
        		   //console.log(data);
        		   if(data.success){
        			    //设置数据
        			    $("#id").val(data.obj.id);//修改数据必须有主键值

					   // $("#user_name").val(data.obj.user_name);
					   // $("#password").val(data.obj.password);
					   $("#phone").val(data.obj.phone);
					   $("#address").val(data.obj.address);
					   $("#shop_name").val(data.obj.shop_name);
					   $("#school").val(data.obj.school);
					   $('#photo').attr("src", data.imgBase64);
					   $('#photo').val( data.obj.photo);
        	    		$("#modaltitle").text("修改");
        	    		$("#modal").modal("show");
        		   }else{
        			    toastr.error(data.msg, '错误!');
        		   }
        		}
        	}); // end ajax
	    	
	    }//end edit
	    
        $(document).ready(function () {
        	//datatable
        	var datatable= $('#table').DataTable({
        		"processing": true,
                "serverSide": true,
                "ajax": {
 	               url: "/SellerController/list",
 	               type:"post",
 	               data: function (d) { 
 	            	   //把字段名和关键词发送给controller进行查询，自动映射到vo模型的相应属性中
 	            	   d[$('#searchfield').val()]=$('#keyword').val()
 	               }
                },   
                "language": {
                     "lengthMenu": "每页 _MENU_ 行",
                     "info": "从 _START_ 到 _END_，共 _TOTAL_ 记录",
                     "zeroRecords": "没有找到记录",
                     "infoEmpty": "暂无记录",
                     "infoFiltered": "(从 _MAX_ 条记录过滤)",
                     "paginate": {
                         "previous": "上一页",
                         "next": "下一页",

                     },
                     "processing": "正在加载..."
                 },
                 "autoWidth": false,
                 "pageLength": 1,
                 "lengthChange": false,
                 "searching": false,
                 "columns": [

 					{"data":"id","orderable": false,
 						"render": function ( data, type, full, meta ) {
 								return '<input type="checkbox" value="'+data+'" class="input-lg" style="width:20px;height:20px;" />';
 							}
 					},
 					 {"data":"id","name":"id"},
 					// {"data":"user_name","name":"user_name"},
 					// {"data":"password","name":"password"},
					 {"data":"phone","name":"phone"},
					 {"data":"address","name":"address"},
					 {"data":"shop_name","name":"shop_name"},
					 {"data":"school","name":"school"},
					 {"data":"photo","name":"photo"},


					 //有排序功能必须指定name为字段名称
 					{"data":"id","orderable": false,
 						"render": function ( data, type, full, meta ) {
 								return '<button id="btn_edit" class="btn btn-primary btn-sm" onclick="edit(\''+data+'\')"><i class="fa fa-edit"></i>&nbsp;查看修改</button>';
 							}
 					},
                  ],
                  "order": [
                	  [1, 'desc']
                  ]//默认排序
        	});
        	
        	$("#btn_search").click(function(){
        		datatable.ajax.reload();//根据关键词重新加载数据
        	});
        	
        	//全选
        	$("#cb_selectAll").click(function(){
        		if ($("#cb_selectAll").get(0).checked) {
                    $("#table tbody :checkbox").prop("checked", true);
                }else{
                	$("#table tbody :checkbox").prop("checked", false);
                }        		
        	});
        	
        	//toastr选项
        	toastr.options = {
        	   "positionClass": "toast-bottom-center",
        	}
        	
        	//不用改，以下为修改jQuery Validation插件兼容Bootstrap的方法，没有直接写在插件中是为了便于插件升级
            $.validator.setDefaults({
                highlight: function (element) {
                    $(element).closest('.form-group').removeClass('has-success').addClass('has-error');
                },
                success: function (element) {
                    element.closest('.form-group').removeClass('has-error').addClass('has-success');
                },
                errorElement: "span",
                errorPlacement: function (error, element) {
                    if (element.is(":radio") || element.is(":checkbox")) {
                        error.appendTo(element.parent().parent().parent());
                    } else {
                        error.appendTo(element.parent());
                    }
                },
                errorClass: "help-block m-b-none",
                validClass: "help-block m-b-none"
            });
        	//end setDefaults
            

            $("#btn_save").click(function(){
            	if($("#form").valid()){
            		//save
            		var markupStr = $('#introduce').summernote('code');

            			//update
            			//异步修改数据
                    	$.ajax({
                    		type: "post",
                    		data: {
                    			id:$("#id").val(),//主键，从隐藏input获取到
								// user_name:$("#user_name").val(),
								// password:$("#password").val(),
								phone:$("#phone").val(),
								address:$("#address").val(),
								shop_name:$("#shop_name").val(),
								// shop_type:$("#shop_type").val(),
								school:$("#school").val(),
								photo:$("#photo").val(),
                    		},
                    		url: "/SellerController/update",//后台处理地址
                    		success: function (data) {
                    		   if(data.success){
                    			   toastr.success(data.msg, '修改成功！');
                    			   $("#modal").modal('hide');
                    			   datatable.ajax.reload(null, false);//刷新当前页
                    		   }else{
                    			   toastr.error(data.msg, '错误!');
                    		   }
                    		}
                    	});  // end ajax
            		}          		

        	});//end btn_save
        	
        	//summernote
        	 $('#introduce').summernote({
                 lang: 'zh-CN'
             });
        	
        	 //Dropzone
        	 Dropzone.autoDiscover = false;// 禁止对所有元素的自动查找，由于Dropzone会自动查找class为dropzone的元素
        	 var myDropzone = new Dropzone("#fileupload", { 
        		  url: "/SellerController/upload",
        		  method:"post",  //也可用put
        	      paramName:"file", //后台接收文件参数名称，默认为file
        	      maxFiles:1,//一次性上传的文件数量上限
        	      maxFilesize: 2, //文件大小，单位：MB
        	      acceptedFiles: ".jpg,.gif,.png,.jpeg", //上传的类型
        	      addRemoveLinks: true,
        	      dictRemoveFile: "删除",
        	      dictCancelUpload: "取消",
        	      dictMaxFilesExceeded: "最多上传一个文件",
        	      dictFallbackMessage: '不好意思，您的浏览器不支持！',//如果浏览器不支持,默认消息将被替换为这个文本。默认为 “Your browser does not support drag'n'drop file uploads.”。
        	      dictInvalidFileType: '该文件不允许上传',//如果文件类型不匹配时显示的错误消息。
        	      dictResponseError:'上传失败，请稍后重试',//如果服务器响应是无效的时候显示的错误消息。
        	      autoProcessQueue: true,
        	      //uploadMultiple:true,//允许多个文件上传
        	      clickable: true,
        	      init:function(){
        	        this.on("addedfile", function(file) {
        	          //上传文件时触发的事件
        	          console.log("addedfile");
        	        });
        	        this.on("success",function(file,data){
        	          //上传成功触发的事件
        	          console.log("success");
        	          console.log(data);
        	          if(data.success){
						  $("#photo").val(data.obj);
						  $('#photo').attr("src", data.imgBase64);
						  toastr.success("上传成功！", '成功');
						  myDropzone.removeFile(file);//上传界面的预览删除

        	        	  // $('#photo').attr("src", data.obj);
        	          }
        	          
        	        });
        	        this.on("error",function (file,data) {
        	          //上传失败触发的事件
        	          console.log("error");
        	        });
        	        this.on("removedfile",function(file){
        	          //删除文件时触发的方法
        	          console.log("removedfile");
        	        });
        	      },
        	 });// end Dropzone

        });//end ready
    </script>
